<app-banner [y]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input type="number" formControlName="search" class="form-control" placeholder="Search" name="search">
          </div>
          <div *ngIf="searchForm.controls['search'].invalid && 
            (searchForm.controls['search'].touched || searchForm.controls['search'].dirty)">
            <div *ngIf="searchForm.controls['search'].errors.required">

              Search is required
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5" (click)="search()">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
      <div class="col-lg-7" *ngFor="let result of results" >
        <app-result  [X]="result"></app-result> 
      
</div>
