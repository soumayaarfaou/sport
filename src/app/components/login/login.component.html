<app-banner [y]="title"></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()">
          
            <div class="form-group">
              <input type="email" [(ngModel)]="obj.email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="obj.pwd" class="form-control" name="pwd" placeholder="password">
              </div>
            
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
            <span style="color: red;"> {{errorMsg}}</span>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
